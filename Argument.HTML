<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument objects</title>
</head>
<body>
   <h1>Find the largest number </h1>
   <h2 id="A"></h2>
   <script>
    function findmax(){
        var i
        var max=0
        for(i=0;i<arguments.length;i++){
            if(arguments[i]>max){
                max=arguments[i]
            }
        }
        return max
    }
    document.getElementById("A").innerHTML=findmax(67,32,12,43,6,78,345,435,23546,1234567890,1,2836383637)
   </script>
</body>
</html>
