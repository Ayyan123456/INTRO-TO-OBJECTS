<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in maths object</title>
</head>
<body>
    <h1>Built in maths object</h1>
    <script type="text/Javascript">
        var x=Math.random()
        document.write(x)
        document.write("<br>")
        var y=Math.floor(24.6)
        document.write(y)      
        var z=Math.ceil(24.6)
        document.write(z)
    </script>
</body>
</html>
